<div class="container">
    <div class="row g-2">
        <ng-container *ngFor="let card of UIcards">

            <div class="col-sm-4">
                <div class="card w-100" style="height: 10rem;">
                    <div class="card-body bg-primary bg-opacity-50" style="cursor: pointer;">

                        <h3 class="text-capitalize text-center">
                            <a [href]="card.routing" class="text-decoration-none text-secondary">{{card.label}}</a>
                            
                        </h3>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
