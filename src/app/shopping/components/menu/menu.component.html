<div class="card bg-transparent bg-light border-0">
    <div class="card-header bg-transparent border-0">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"> <img [src]="tempCartImage" alt="" width="30" height="24"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">

                        <li class="nav-item">
                            <a class="nav-link" routerLink="/shopping/product_inventory/view">Inventory</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/shopping/cart"><span class="position-relative">
                                    Cart
                                    <span *ngIf="cartCounter>0"
                                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                        style="top: -8px !important;">
                                        {{cartCounter}}
                                    </span>
                                </span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="card-body d-flex justify-content-center" *ngIf="loader">
        <img src="https://cdn.dribbble.com/users/1152773/screenshots/3832732/media/746ae148587507bc5eadcbf78ecb7d94.gif"
            height="200" width="200">
    </div>
    <div class="card-body" *ngIf="!loader">
        <!-- <div class="d-flex flex-wrap justify-content-center"> -->
        <div class="row  row-cols-1 row-cols-sm-2 row-cols-md-3  row-cols-lg-4">
            <ng-container *ngFor="let item of productInfo">
                <div class="col">

                    <app-product-card [productDetails]="item" (trackQuantity)="updateCart($event)"></app-product-card>
                </div>
            </ng-container>
            <!-- </div> -->
        </div>
        <div class="card-footer bg-transparent border-0">
            footer
        </div>
    </div>
