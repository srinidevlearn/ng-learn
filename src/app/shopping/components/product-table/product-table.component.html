<div class="table-responsive">

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Image</th>
                <th>Description</th>
                <th>Category</th>
                <th>Manufacturer</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let product of(dataSource$|async)">
                <tr>
                    <td>{{product.name}}</td>
                    <td><img [src]="product.image" width="50" height="50" class="img-thumbnail rounded-circle"></td>
                    <td>{{product.description}}</td>
                    <td>{{product.category}}</td>
                    <td>{{product.manufacturer}}</td>
                    <td>{{product.price}}</td>
                </tr>
            </ng-container>
        </tbody>
        </table>
</div>
